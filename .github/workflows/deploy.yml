name: Deploy to WordPress Theme

on:
  push:
    branches:
      - main  # ‚úÖ Runs when you push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug SFTP Connection  # üîç Debug Step
        run: |
          echo "üîç Testing connection to SFTP server..."
          nc -zv ${{ secrets.SFTP_HOST }} ${{ secrets.SFTP_PORT }}

      - name: Deploy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          local-dir: "./"  # ‚úÖ Matches your repo folder name
          server-dir: "/wp-content/themes/stove-theme/"  # ‚úÖ Matches WordPress theme folder
          timeout: 600
          exclude: |
            **/.git*
            **/.github*
            **/node_modules*
            **/README.md
